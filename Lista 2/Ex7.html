<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form>
        <fieldset>
            <legend>Dia</legend>
            <input type="checkbox" name="weekday" id="sunday" value="sunday">
            <label for="sunday">Domingo</label><br>
            <input type="checkbox" name="weekday" id="monday" value="monday" checked>
            <label for="monday">Segunda-Feira</label><br>
            <input type="checkbox" name="weekday" id="tuesday" value="tuesday">
            <label for="tuesday">Terça-Feira</label><br>
            <input type="checkbox" name="weekday" id="wednesday" value="wednesday">
            <label for="wednesday">Quarta-Feira</label><br>
            <input type="checkbox" name="weekday" id="thursday" value="thursday" checked>
            <label for="thursday">Quinta-Feira</label><br>
            <input type="checkbox" name="weekday" id="friday" value="friday">
            <label for="friday">Sexta-Feira</label><br>
            <input type="checkbox" name="weekday" id="saturday" value="saturday">
            <label for="saturday">Sábado</label><br>
            <button>Enviar</button>
        </fieldset>
        
    </form>
</body>
</html>
